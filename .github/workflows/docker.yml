name: ci

on:
  push:
    branches: main

jobs:
  login:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name:
        run: |
            docker build . -t 99072010120/pruebas:lastest
      - name:
        run: |
            docker loging -u 99072010120 -p {{secrets.DOCKERHUB_TOKEN}}
            docker push 99072010120/pruebas:lastest